<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Flashcard & Cheatsheet App</title>
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
  <div class="container">
    <h1>AWS Flashcards & Cheatsheet</h1>
    
    <select id="serviceFilter"></select>

    <div class="mode-buttons">
      <button onclick="setMode('flashcard')">Flashcard</button>
      <button onclick="setMode('cheatsheet')">Cheatsheet</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div id="app"></div>

    <div class="mode-buttons" id="flashcard-nav" style="display: none;">
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>

    <!-- Moved Search button to bottom of the page -->
    <div class="mode-buttons" style="margin-top: 40px;">
      <a href="search.html"><button>Search</button></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js?v=8"></script>
</body>
</html>
