<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Flashcard & Cheatsheet App</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <div class="container">
    <h1>AWS Flashcards & Cheatsheet</h1>
    <select id="serviceFilter"></select>
    <div class="mode-buttons">
      <button onclick="setMode('flashcard')">Flashcard Mode</button>
      <button onclick="setMode('cheatsheet')">Cheatsheet Mode</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div id="app"></div>

    <!-- Moved flashcard navigation buttons below the flashcard display -->
    <div class="mode-buttons" id="flashcard-nav" style="display: none;">
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
