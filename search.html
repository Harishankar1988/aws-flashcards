<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - AWS Flashcards</title>
  <link rel="stylesheet" href="style.css?v=8">
  <style>
    .pagination-buttons {
      margin-top: 20px;
    }
    .pagination-buttons button {
      margin: 0 10px;
      padding: 8px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    mark {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search AWS Flashcards</h1>

    <!-- Search form -->
    <form id="searchForm" onsubmit="return handleSearchSubmit()" class="search-controls">
      <input type="text" id="searchInput" placeholder="Enter search term..." required />
      <label><input type="radio" name="searchMode" value="keyword" checked /> Keyword Only</label>
      <label><input type="radio" name="searchMode" value="all" /> All Fields</label>
      <button type="submit">Search</button>
    </form>

    <p id="searchSummary"></p>
    <button onclick="downloadResultsPDF()" id="downloadBtn" style="display:none;">Download Results as PDF</button>
    <div id="results"></div>
    <div class="pagination-buttons" id="pagination" style="display:none;">
      <button onclick="prevPage()">Previous</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let allData = [];
    let resultsData = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let searchQuery = "";
    let searchMode = "keyword";

    function highlightMatch(text, query) {
      const regex = new RegExp('('+query+')', 'ig');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function loadCSV() {
      fetch('data.csv')
        .then(res => res.text())
        .then(csv => {
          const rows = csv.split("\n").slice(1).filter(Boolean);
          allData = rows.map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, ''));
            return {
              aws_service_name: cols[0],
              key_word: cols[1],
              what_it_is: cols[2],
              use_case: cols[3],
              note_1: cols[4]
            };
          });
        });
    }

    function handleSearchSubmit() {
      searchQuery = document.getElementById("searchInput").value.trim().toLowerCase();
      searchMode = document.querySelector('input[name="searchMode"]:checked').value;
      if (searchQuery === "") return false;

      document.getElementById("searchSummary").innerText = `Searching for "${searchQuery}" in ${searchMode === "keyword" ? "keywords" : "all fields"}...`;
      filterResults();
      return false;
    }

    function filterResults() {
      resultsData = searchMode === 'keyword'
        ? allData.filter(d => d.key_word.toLowerCase().includes(searchQuery))
        : allData.filter(d =>
            Object.values(d).some(value =>
              value.toLowerCase().includes(searchQuery)
            )
          );
      currentPage = 1;
      renderPage();
      document.getElementById("downloadBtn").style.display = resultsData.length > 0 ? "inline-block" : "none";
    }

    function renderPage() {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (resultsData.length === 0) {
        container.innerHTML = '<p>No matches found.</p>';
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = resultsData.slice(start, end);

      pageData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>Service:</strong> ${highlightMatch(item.aws_service_name, searchQuery)}<br>
          <strong>Keyword:</strong> ${highlightMatch(item.key_word, searchQuery)}<br>
          <strong>What it is:</strong> ${highlightMatch(item.what_it_is, searchQuery)}<br>
          <strong>Note:</strong> ${highlightMatch(item.note_1, searchQuery)}<br>
          <strong>Use Case:</strong> ${highlightMatch(item.use_case, searchQuery)}
        `;
        container.appendChild(card);
      });

      const totalPages = Math.ceil(resultsData.length / itemsPerPage);
      document.getElementById("pagination").style.display = totalPages > 1 ? "block" : "none";
      document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(resultsData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
      }
    }

    function downloadResultsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      resultsData.forEach(item => {
        const lines = [
          `Service: ${item.aws_service_name}`,
          `Keyword: ${item.key_word}`,
          `What it is: ${item.what_it_is}`,
          `Note: ${item.note_1}`,
          `Use Case: ${item.use_case}`
        ];
        lines.forEach(line => {
          doc.text(line, 10, y);
          y += 7;
        });
        y += 5;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("search_results.pdf");
    }

    loadCSV();
  </script>
</body>
</html>
